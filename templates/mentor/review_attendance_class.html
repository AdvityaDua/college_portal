{% extends 'mentor/mentor_template.html' %}

{% block title %}
Select a Class
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 style="text-align: center; margin-bottom: 3rem">Attendance Record</h1>
    <form method="post">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <label for="subject" class="form-label">Select a Subject</label>
                <select id="subject" name="subject" class="form-select">
                    {% for i in subjects %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
                <label for="date" class="form-label">Select a Date</label>
                <input id="date" type="date" class="form-control" name="date" value="{{date}}">
            </div>
            <div class="col-lg-4"></div>
            <div class="text-center">
                <button class="btn" style="margin-top: 1.5rem; background-color: #0A2558; color: white;" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <h2 style="text-align: center; visibility: {{s_head}}; margin-top: 3rem" >Ne records found.</h2>
    <table class="table table-hover table-light" style="visibility: {{s_table}}; table-layout: fixed">
        <thead>
        <tr>
            <td class="text-center">Name of the Student</td>
            <td class="text-center">Roll No.</td>
            <td class="text-center">Status</td>
        </tr>
        </thead>
        <tbody>
        {%for i in data %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
